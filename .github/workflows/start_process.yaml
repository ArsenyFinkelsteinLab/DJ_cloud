name: start_process
on:
  workflow_call:
    secrets:
      INSTANCE_ID:
        required: true
      INSTANCE_IP:
        required: true
      SSH_KEY: 
        required: true
      AWS_ACCESS_KEY_ID: 
        required: true
      AWS_SECRET_ACCESS_KEY: 
        required: true
jobs:
  call_context_check:
    uses: dj-sciops/djsciops-cicd/.github/workflows/context_check.yaml@main
  start_process:
    needs: call_context_check
    runs-on: ubuntu-latest
    env:
      INSTANCE_ID: ${{ secrets.INSTANCE_ID }}
      INSTANCE_IP: ${{ secrets.INSTANCE_IP }}
      SSH_KEY: ${{ secrets.SSH_KEY }}
      REPO_NAME: ${{ github.event.repository.name }}
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: start worker instance
        run: |
          echo "INFO::start worker instance"
          aws ec2 start-instances --instance-ids ${INSTANCE_ID}
          sleep 90
      - name: setup ssh key on this GHA runner
        uses: webfactory/ssh-agent@v0.7.0
        with:
            ssh-private-key: ${{ secrets.SSH_KEY }}
      - name: start process
        timeout-minutes: 342 # 5.7hrs out of 6 hrs limit
