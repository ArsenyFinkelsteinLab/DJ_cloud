name: start_process
on:
    workflow_dispatch:
concurrency: only_one_run_at_a_time
jobs:
    check_your_permission:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout workflow repo
              uses: actions/checkout@v3
            - name: check your permission
              run: |
                  if grep -Fxq "$GITHUB_ACTOR" ./.github/workflows/start_process_allow_list
                  then
                      echo "INFO::Passed"
                  else
                      echo "ERROR::Please make a pull request to add your github username in '.github/workflows/start_process_allow_list'"
                      exit 1
                  fi
    call_context_check:
        needs: check_your_permission
        uses: dj-sciops/djsciops-cicd/.github/workflows/context_check.yaml@main
    start_process:
        needs: call_context_check
        runs-on: ubuntu-latest
        env:
            INSTANCE_ID: ${{ secrets.INSTANCE_ID }}
            INSTANCE_IP: ${{ secrets.INSTANCE_IP }}
            SSH_KEY: ${{ secrets.SSH_KEY }}
            REPO_NAME: ${{ github.event.repository.name }}
        steps:
            - name: Configure AWS Credentials
              uses: aws-actions/configure-aws-credentials@v1
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: us-east-1
            - name: start worker instance
              run: |
                  echo "INFO::start worker instance"
                  aws ec2 start-instances --instance-ids ${INSTANCE_ID}
                  sleep 90
            - name: setup ssh key on this GHA runner
              uses: webfactory/ssh-agent@v0.7.0
              with:
                  ssh-private-key: ${{ secrets.SSH_KEY }}
            - name: start process
              timeout-minutes: 342 # 5.7hrs out of 6 hrs limit
              run: |
                  echo "INFO::start process"
                  ssh -o "StrictHostKeyChecking no" -o "TCPKeepAlive no" ubuntu@${INSTANCE_IP} "sudo rm -rf /home/ubuntu/ArsenyLabWorkflow;git clone https://github.com/${GITHUB_REPOSITORY}.git /home/ubuntu/ArsenyLabWorkflow;bash /home/ubuntu/ArsenyLabWorkflow/entrypoint.sh" || true
                  echo "INFO::process finished"
            - name: fetch and store container logs
              if: always()
              run: |
                  echo "INFO: fetch and store container logs"
                  ssh -o "StrictHostKeyChecking no" ubuntu@${INSTANCE_IP} "bash /home/ubuntu/ArsenyLabWorkflow/fetch_log.sh ${REPO_NAME}" || true
                  scp -r ubuntu@${INSTANCE_IP}:/tmp/${REPO_NAME}_Log /tmp/${REPO_NAME}_Log
            - uses: actions/upload-artifact@v3
              if: always()
              with:
                name: ${{ github.event.repository.name }}_Log
                path: /tmp/${{ github.event.repository.name }}_Log
            - name: stop worker instance
              if: always()
              run: |
                  echo "INFO::stop worker instance"
                  ssh -o "StrictHostKeyChecking no" ubuntu@${INSTANCE_IP} "sudo shutdown now" || true
                  echo "INFO::instance stopped"
