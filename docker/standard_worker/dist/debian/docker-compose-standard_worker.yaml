# docker compose --env-file=../../.env  -f docker-compose-standard_worker.yaml -p sciops-dev_sabatini_standard build
version: '2.4'
services:
  standard_worker:
    build:
      # only necessary if rebuilding image
      context: ../../
      dockerfile: ./dist/debian/standard_worker.Dockerfile
      args:
        - PY_VER
        - WORKER_BASE_HASH
        - REPO_OWNER
        - REPO_NAME
    image: standard_${REPO_NAME}:py${PY_VER}-debian-${WORKFLOW_VERSION}
    environment:
      - CONTAINER_USER
      - DJ_HOST
      - DJ_USER
      - DJ_PASS
      - DATABASE_PREFIX
    scale: ${WORKER_COUNT:-1}
    command:
      - /bin/bash
      - -c
      - |
        run_workflow standard_worker
